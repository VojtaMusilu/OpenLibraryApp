<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My library</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" id="refresher" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let book of myLibrary">

      <ion-thumbnail slot="start">
        <ion-img src='{{"http://covers.openlibrary.org/b/olid/" + book.coverKey + "-M.jpg"}}'></ion-img>
      </ion-thumbnail>


      <ion-label>
        <h2>{{ book.name }}</h2>
        <h3>{{ book.author }}</h3>
      </ion-label>
      <ion-button (click)="onClick(book.key)" size="small" color="danger">
        Remove
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
