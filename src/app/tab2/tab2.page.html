<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">History</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-list>
      <ion-item *ngFor="let record of historyArray; let i = index">

        <ion-grid>
          <ion-row>
            <ion-col size="11">
              Author: {{ record.author }}
            </ion-col>
            <ion-col>
              <ion-icon name="close-outline" (click)="deleteHistory(i)"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="11">
              Book: {{ record.book }} 
            </ion-col>
            <ion-col>
              <!--<ion-icon name="reload-outline" (click)="searchHistory(record.book, record.author)"></ion-icon>-->
              <a [routerLink]="['/tabs/tab1']" [queryParams]="{author: record.author, book: record.book}">
                <ion-icon name="reload-outline"></ion-icon>
              </a>
            </ion-col>
          </ion-row>
        </ion-grid>


      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>
