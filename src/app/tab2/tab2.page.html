<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">History</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-list>
      <ion-item *ngFor="let record of historyArray; let i = index">
        <ion-label>
          {{ record.book }} by {{ record.author }} <ion-icon name="arrow-forward-outline"></ion-icon> {{ record.output}}
        </ion-label>
        <!--<ion-icon name="reload-outline" slot="end" [routerLink]="['/tabs/tab1']"></ion-icon>-->
        <ion-icon name="reload-outline" slot="end" (click)="searchHistory(record.book, record.author)"></ion-icon>

      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>
