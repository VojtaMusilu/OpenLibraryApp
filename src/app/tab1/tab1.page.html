<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search Open Library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search Open Library</ion-title>
    </ion-toolbar>
  </ion-header>


    <ion-button [routerLink]="['/detail', {key: '/works/OL13731150W'}]">Go to detail</ion-button>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Search</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-input clearInput placeholder="Author" [(ngModel)]="inputAuthor" minlength="3" (keyup.enter)="btnSearchClicked()"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-input clearInput placeholder="Book name" [(ngModel)]="inputBook" minlength="3" (keyup.enter)="btnSearchClicked()"></ion-input>
      </ion-item>

      <ion-button expand="block" 
      (click)="btnSearchClicked()"
        [disabled]=" inputBook.length < 3 && inputAuthor.length < 3">Search</ion-button>
    </ion-card-content>
  </ion-card>


  <ion-list>
    <ion-list-header *ngIf = isShow>{{bookOutput}} books match your request</ion-list-header>

    <ion-item *ngFor="let book of booksArray; let i = index">

      <ion-thumbnail slot="start">
        <ion-img src='{{"http://covers.openlibrary.org/b/olid/" + book.cover_edition_key + "-M.jpg"}}'></ion-img>
      </ion-thumbnail>

      <ion-label [routerLink]="['/detail', book.key]" >
        <h2>{{ book.title }}</h2>
        <h3>{{ book.author_name }}</h3>
      </ion-label>

    </ion-item>
  </ion-list>
