<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search Open Library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search Open Library</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-card>
    <ion-card-header>
      <ion-card-title>Search</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-input clearInput placeholder="Author"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-input clearInput placeholder="Book name" [(ngModel)]="inputBook" minlength="3"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="btnSearchClicked()">Search</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Results</ion-card-title>
      <ion-card-subtitle>{{inputBook}} -> {{bookOutput}}</ion-card-subtitle>

    </ion-card-header>
  </ion-card>
</ion-content>
